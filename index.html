<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    <!-- Linking to the marked library -->
    <script src="./js/marked.js"></script>
    <!-- Linking to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <script>
      
      // Compile
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      };

      function setDefault() {
        let defaultText = `\
# This is my Markdown Previewer
## A second markdown
[Check my Git](https://github.com/PauloBayer)
<dl>
<dt>A test for coding</dt>
</dl>

\`Let's test this as well\`
- Code
- All
- Day

\`\`\`
function example() {
  return multilineBlock;
}
\`\`\`

> This is supposed to be a blockquote
> Did it work?
        
![Get Rickrolled](https://uploads0.wikiart.org/00339/images/leonardo-da-vinci/mona-lisa-c-1503-1519.jpg)

**Bolded Text**
`

        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }

    </script>
    <styles>

      body {
        background-color: #198754;
      }

    </styles>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid bg-success">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1 class="my-3">Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class="text-white text-center my-3">Type your text down below...</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                  <textarea id="editor" class="form-control flex-grow-1" onkeyup="updatePreview()"></textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">... and it will show here:</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap as well -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- freeCodeCamp
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  </body>
</html>
